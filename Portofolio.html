    * {
      margin: 0;

      box-sizing: border-box;

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('file:///home/chronos/u-1e2fe6887fe96bcd21eac6a0ff61142369dabb84/MyFiles/Zalfan/Project/Web/wd/13.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: -10;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .imglogo {
      width: 100px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #aaa;
      border-radius: 50%;
    }

    .back-to-home-btn {
      position: absolute;
      top: 110px;
      left: 30px;
      padding: 10px 16px;
      background-color: #060956;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      z-index: 999;
    }

    .back-to-home-btn:hover {
      background-color: #041042;
    }

    .centered-image-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 20px; /* biar ada jarak */
  text-align: center;
}

.image-title {
  font-size: 45px;
  font-weight: 900;
  margin-bottom: 20px;
  color: #060956; /* kamu bisa ganti warnanya */
}

.centered-image-section img {
  max-width: 80%;
  height: auto;
  border-radius: 12px; /* opsional: buat sudutnya lebih halus */
}

      
    .footer {
      max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  background: #0b0c3d;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
  position: relative;
}

.footer-wrapper {
  background: #0b0c3d;
}

    .footer a {
      color: white;
      text-decoration: underline;
      display: block;
      margin: 8px 0;
    }

    .footer-logo img{
      width: 200px;
      margin-left: 50px;
      border-radius: 20%;
    }

    .social-icons {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 0.5px;
    }

    .social-icons img {
    margin-right: 10px;
    font-size: 05px;
    width: 40px; 
    display: inline-flex;
    }
    .footer-contact {

    .navij {

    .bottom-note {

    padding: 10px;
    background: #08102a;
    color: white;
    font-size: 0.85rem;
    }
          
    .footer a:hover,
    .footer img:hover {
    color: #ffb300;
    cursor: pointer;
    }
